<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <title>Othello game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<h2 class="game-title">Othello Game</h2>
<div class="game-contents">
    <div id="stats_container">
        <div class="player-info" id="player1-info">
            <img id="player-imageOne" src="images/jedi.jpg" alt="jedi-player1">
            <p class="player_one-name">Player 1:</p>
            <p class="value">/test/</p>
        </div>
        <div class="player-info" id="player2-info">
            <img id="player-imageTwo" src="images/dark_jedi.jpg" alt="darkJedi-player2">
            <p class="player_two-name">Player 2:</p>
            <p class="value">/test/</p>
        </div>
        <button class="reset-button">Reset Game</button>
    </div>
    <div id="back-board"></div>
</div>
</body>
</html>
